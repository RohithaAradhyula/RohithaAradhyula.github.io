<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Handmade Crafts & Decor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f1e4;
        }
        header {
            background-color: #333;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 24px;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #555;
            padding: 10px;
        }
        nav a {
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            font-size: 18px;
        }
        nav a:hover {
            background-color: #777;
        }
        .container {
            padding: 20px;
            text-align: center;
        }
        .product {
            display: inline-block;
            width: 300px;
            margin: 20px;
            padding: 15px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 2px 2px 10px gray;
        }
        .product img {
            width: 100%;
            border-radius: 10px;
        }
        button {
            background-color: #28a745;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
        }
        button:hover {
            background-color: #218838;
        }
        footer {
            text-align: center;
            padding: 15px;
            background-color: #333;
            color: white;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<header>Handmade Crafts & Decor</header>

<nav>
    <a href="#">Home</a>
    <a href="#">Shop</a>
    <a href="#">About</a>
    <a href="#">Contact</a>
</nav>

<div class="container">
    <h2>Featured Products</h2>

    <div class="product">
        <img src="https://via.placeholder.com/300" alt="Handmade Painting">
        <h3>Handmade Painting</h3>
        <p>Beautifully crafted painting for home decor.</p>
        <button onclick="addToCart('Handmade Painting')">Add to Cart</button>
    </div>

    <div class="product">
        <img src="https://via.placeholder.com/300" alt="Decor Vase">
        <h3>Decor Vase</h3>
        <p>Elegant vase for your living space.</p>
        <button onclick="addToCart('Decor Vase')">Add to Cart</button>
    </div>

    <div class="product">
        <img src="https://via.placeholder.com/300" alt="Wooden Sculpture">
        <h3>Wooden Sculpture</h3>
        <p>Handcrafted wooden art piece.</p>
        <button onclick="addToCart('Wooden Sculpture')">Add to Cart</button>
    </div>
</div>

<footer>
    &copy; 2025 Handmade Crafts & Decor | All Rights Reserved
</footer>

<script>
    function addToCart(productName) {
        alert(productName + " has been added to your cart!");
    }
</script>

</body>
</html>
